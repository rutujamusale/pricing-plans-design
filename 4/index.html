<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pricing Panel 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="b1">
                <h3>Free</h3>

            <div class="b2">
                <p>1 User</p>
                <p>Feature 2</p>
                <p>Feature 3</p>
                <p>Feature 4</p>
                
                <button>Get Plan</button>
            </div>
        </div>
        <div class="box">
            <div class="b1">
                <h3>Standard</h3>
                <h1>$19</h1>
                <h4>per month</h4>
            </div>
            <div class="border"></div>
            <div class="b2">
                <p>5 User</p>

                <p>Feature 3</p>

            </div>
        </div>
        <div class="box">
            <div class="b1">
                <h3>Business</h3>
                <h1>$59</h1>
                <h4>per month</h4>
            </div>
            <div class="border"></div>
            <div class="b2">
                <p>15 User</p>
                <p>Feature 2</p>
                <p>Feature 3</p>
                <p>Feature 4</p>
                
                <button>Get Plan</button>
            </div>
        </div>
        <div class="box">
            <div class="b1">
                <h3>Professional</h3>
                <h1>$229</h1>
                <h4>per month</h4>
            </div>
            <div class="border"></div>
            <div class="b2">
                <p>Unlimited Users</p>
                <p>Feature 2</p>
                <p>Feature 3</p>
                <p>Feature 4</p>

                <button>Get Plan</button>
            </div>
        </div>
    </main>
</body>
</html>
